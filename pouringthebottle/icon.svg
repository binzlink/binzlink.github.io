<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="liquidGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ee5a6f;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="liquidGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#44a8a0;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>
  
  <!-- 左边的瓶子 -->
  <g transform="translate(130, 140)">
    <!-- 瓶身 -->
    <path d="M 20 30 L 20 180 Q 20 200, 40 200 L 80 200 Q 100 200, 100 180 L 100 30 Q 100 20, 90 20 L 30 20 Q 20 20, 20 30 Z" 
          fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="3"/>
    <!-- 液体层1 -->
    <path d="M 22 140 L 22 180 Q 22 198, 40 198 L 80 198 Q 98 198, 98 180 L 98 140 Z" 
          fill="url(#liquidGradient1)"/>
    <!-- 液体层2 -->
    <path d="M 22 180 L 22 180 Q 22 198, 40 198 L 80 198 Q 98 198, 98 180 L 98 100 L 22 100 Z" 
          fill="url(#liquidGradient2)"/>
  </g>
  
  <!-- 右边的瓶子 -->
  <g transform="translate(280, 140)">
    <!-- 瓶身 -->
    <path d="M 20 30 L 20 180 Q 20 200, 40 200 L 80 200 Q 100 200, 100 180 L 100 30 Q 100 20, 90 20 L 30 20 Q 20 20, 20 30 Z" 
          fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="3"/>
    <!-- 液体层 -->
    <path d="M 22 140 L 22 180 Q 22 198, 40 198 L 80 198 Q 98 198, 98 180 L 98 140 Z" 
          fill="url(#liquidGradient2)"/>
  </g>
  
  <!-- 倾斜箭头指示 -->
  <g transform="translate(200, 220)">
    <path d="M 0 0 L 50 -20 L 50 -10 L 100 -10 L 100 10 L 50 10 L 50 20 Z" 
          fill="rgba(255,255,255,0.8)"/>
  </g>
</svg>

